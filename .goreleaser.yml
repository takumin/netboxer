before:
  hooks:
    - go mod download
    - go generate ./...
builds:
- binary: netboxer
  main: ./cmd/netboxer/main.go
  goos:
  - windows
  - darwin
  - linux
  goarch:
  - amd64
  - arm64
  env:
  - GO111MODULE=on
  - CGO_ENABLED=0
checksum:
  algorithm: sha256
archives:
- format_overrides:
  - goos: windows
    format: zip
